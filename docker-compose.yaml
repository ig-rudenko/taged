version: '2'

services:
  taged_elasticsearch:
    container_name: taged_elasticsearch
    image: elasticsearch:7.14.1
    restart: always
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - ./esdata:/usr/share/elasticsearch/data
      - ./elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    environment:
      discovery.type: 'single-node'
    mem_limit: 3g
    networks:
      - taged-network

  taged:
    container_name: taged_container
    image: taged:0.5
    restart: always
    command: /bin/bash /app/run.sh
    environment:
      ELASTICSEARCH_HOST: 'taged_elasticsearch'
      ELASTICSEARCH_request_timeout: 90
    ports:
      - '80:8000'
    mem_limit: 300m
    volumes:
      - ./static:/app/static
      - ./taged:/app/taged
      - ./taged_web:/app/taged_web
      - ./templates:/app/templates
      - ./db.sqlite3:/app/db.sqlite3
      - ./media:/app/media
      - ./test.py:/app/test.py
      - ./run.sh:/app/run.sh
      - ./books:/app/books
    depends_on:
      - taged_elasticsearch
      - redis
    networks:
      - taged-network

  redis:
    image: redis
    restart: always
    networks:
      - taged-network


networks:
  taged-network:
    ipam:
      driver: default
      config:
        - subnet: '10.199.198.0/29'
