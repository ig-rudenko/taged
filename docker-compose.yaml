version: '2'

services:
  taged_elasticsearch:
    container_name: taged_elasticsearch
    image: elasticsearch:7.14.1
    restart: always
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - ./esdata:/usr/share/elasticsearch/data
      - ./elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    environment:
      discovery.type: 'single-node'
    mem_limit: 3g
    networks:
      - taged-network

  taged:
    container_name: taged_container
    build: .
    restart: always
    command: /bin/bash /home/run.sh
    environment:
      ELASTICSEARCH_HOST: 'taged_elasticsearch'
      ELASTICSEARCH_request_timeout: 90
    ports:
      - '8001:8000'
    mem_limit: 300m
    volumes:
      - ./static:/home/static
      - ./taged:/home/taged
      - ./taged_web:/home/taged_web
      - ./templates:/home/templates
      - ./db.sqlite3:/home/db.sqlite3
      - ./media:/home/media
      - ./test.py:/home/test.py
      - ./run.sh:/home/run.sh
      - ./books:/home/books
    depends_on:
      - taged_elasticsearch
    networks:
      - taged-network


networks:
  taged-network:
    ipam:
      driver: default
      config:
        - subnet: '10.199.198.0/29'
