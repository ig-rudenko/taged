version: '3.3'

services:
  elasticsearch:
    container_name: taged_elasticsearch
    image: elasticsearch:7.14.1
    restart: always
    ports:
      - "127.0.0.1:9200:9200"
    volumes:
      - ./esdata:/usr/share/elasticsearch/data
      - ./elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms750m -Xmx750m
    deploy:
      resources:
        limits:
          memory: "3G"
        reservations:
          memory: "2G"
    healthcheck:
      test: "curl -s localhost:9200 > /dev/null || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - knowledge-base-network

  web:
    image: nginx
    ports:
      - "443:443"
      - "80:80"
    deploy:
      resources:
        limits:
          memory: "200Mb"
        reservations:
          memory: "100Mb"
    volumes:
      # Медиа - картинки, книги
      - ./media:/var/www/media
      # Статика - CSS, JS
      - ./static:/var/www/static

      # Настройки nginx
      - ./settings/nginx/default.conf:/etc/nginx/conf.d/default.conf
      # Приватный ключ
      - ./settings/nginx/private:/etc/ssl/private/
      # Сертификат и ключи Диффи-Хеллмана
      - ./settings/nginx/certs:/etc/ssl/certs/
    depends_on:
      - knowledge_base
    networks:
      - knowledge-base-network

  knowledge_base:
    build: .
    container_name: taged_container
    image: knowledge_base:1.0.6
    restart: always
    command: /bin/bash /app/run.sh
    environment:
      ELASTICSEARCH_HOSTS: 'elasticsearch:9200'

    deploy:
      resources:
        limits:
          memory: "300M"
        reservations:
          memory: "200M"

    volumes:
      # Чтобы добавлять новые изображения и книги
      - ./media:/app/media
      # База данных
      - ./db.sqlite3:/app/db.sqlite3
    depends_on:
      - elasticsearch
      - redis
    networks:
      - knowledge-base-network

  redis:
    image: redis
    restart: always
    networks:
      - knowledge-base-network
    deploy:
      resources:
        limits:
          memory: "100M"
        reservations:
          memory: "50M"

networks:
  # Создаем свою сеть, чтобы не было конфликтов с уже существующей
  knowledge-base-network:
    ipam:
      driver: default
      config:
        - subnet: '10.199.198.0/29'
